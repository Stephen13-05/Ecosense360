{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carbon Footprint Calculator</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Internal CSS -->
    <style>
        body {
            background-color: #d4edda; /* Light Green Background */
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
        }
        h2 {
            color: #155724; /* Dark Green Title */
            font-weight: bold;
        }
        form {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        button {
            background-color: #28a745; /* Green Button */
            border: none;
        }
        button:hover {
            background-color: #218838; /* Darker Green on Hover */
        }
        .alert {
            background-color: #f8d7da; /* Light Red for Warning */
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>

    <div class="container mt-5">
        <h2 class="text-center">Carbon Footprint Calculator</h2>
        
        <form method="post" action="{% url 'carbon_footprint' %}" class="p-4 border rounded">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-success w-100">Calculate</button>
        </form>
        
        {% if carbon_footprint is not None %}
            <div class="alert mt-3 text-center">
                <strong>Your Estimated Carbon Footprint:</strong> {{ carbon_footprint|floatformat:2 }} kg COâ‚‚ per month
            </div>
        {% endif %}
    </div>

</body>
</html>
